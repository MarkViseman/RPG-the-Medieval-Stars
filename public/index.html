<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Flint the Ember Knight</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
      }
      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        font-size: 24px;
        color: #ff8800;
      }
      .loading.hidden {
        display: none;
      }
      noscript {
        display: block;
        text-align: center;
        padding: 20px;
        background-color: #ff4444;
        color: white;
        font-weight: bold;
      }
    </style>
    <script>
      // Check if JavaScript is enabled
      document.documentElement.classList.add('js-enabled');
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this game doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading">Loading Flint the Ember Knight...</div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
